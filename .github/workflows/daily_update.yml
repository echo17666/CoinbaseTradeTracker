name: Daily Trade Update

on:
  schedule:
    # Run at 00:00 UTC every day (convert to your timezone)
    # - cron: '0 0 * * *'
    - cron: '@once' # Since it is a demo, we use '@once' to trigger manually
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-trades:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set environment variables from secrets
      run: |
        echo "COINBASE_API_KEY=${{ secrets.COINBASE_API_KEY }}" >> $GITHUB_ENV
        # Store multi-line secret in environment variable
        echo "COINBASE_API_SECRET_KEY<<EOF" >> $GITHUB_ENV
        echo "${{ secrets.COINBASE_API_SECRET_KEY }}" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    
    - name: Create .env file
      run: |
        {
          echo "COINBASE_API_KEY=$COINBASE_API_KEY"
          echo "COINBASE_API_SECRET_KEY=$COINBASE_API_SECRET_KEY"
        } > .env
    
    - name: Debug - Verify .env file
      run: |
        echo "=== Checking .env file format ==="
        wc -l .env
        echo "=== First line ==="
        head -n 1 .env
        echo "=== Secret starts with (first 50 chars) ==="
        grep COINBASE_API_SECRET_KEY .env | cut -c1-50
        echo "=== Testing Python import ==="
        python -c "from dotenv import load_dotenv; import os; load_dotenv(); print('API_KEY:', os.getenv('COINBASE_API_KEY')[:20] + '...'); print('SECRET exists:', bool(os.getenv('COINBASE_API_SECRET_KEY'))); print('SECRET starts with:', os.getenv('COINBASE_API_SECRET_KEY')[:30] if os.getenv('COINBASE_API_SECRET_KEY') else 'NONE')"
    
    - name: Run daily update
      run: |
        python daily_update.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add trade_history/ profit_history/ comparison/ charts/ logs/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
